<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jquery</title>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    var $a = prompt("Enter a number: <br>");
			$a = parseInt($a);
			var i=1;
			while(i<11){
			var $res = $a*i;
			document.write($a+" x "+i+" = "+$res+"<br>");
			i++;
			}
			//alert("Hello World");
			
		});
	</script>	
</head>

</body>
</html>
