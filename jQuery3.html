<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jquery</title>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    var $a = prompt("Enter a number: ");
			var $b = prompt("Enter a number: ");
			$a = parseInt($a);
			$b = parseInt($b);
			var k = $a;
			var i=1;
			while(k<=$b){
			while(i<11){
			var $res = k*i;
			document.write(k+" x "+i+" = "+$res+"<br>");
			i++;
			}
			i=1;
			k++;
			document.write("<br>");
			}
			//alert("Hello World");
			
		});
	</script>	
</head>

</body>
</html>
